{% extends 'reviews/base.html' %}
{% block content %}
    <form action="" method="POST">
        {{ form.as_p }}
        <!--作成ページに作成日を表示しないための条件文-->
        {% if form.instance.pk %}
            <p>{{ form.instance.created_at }}</p>
        {% endif %}
        <!--CSRFという攻撃を防ぐための記述 POSTには必須-->
        {% csrf_token %}
        <button type="submit">送信</button>
    </form>
{% endblock %}
